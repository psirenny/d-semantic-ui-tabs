<index: element="tabs" arrays="item/items">
  <nav class="ui menu {{if pointing}}pointing{{/}} {{if secondary}}secondary{{/}}">
    {{each @items as #item, #i}}
    {{if value === (#item.value || #item.text)}}
    <span class="item active">{{unescaped #item.content || #item.text || #item.value}}</span>
    {{else}}
    <a class="item" on-click="select(#item.value || #item.text)">{{unescaped #item.content || #item.text || #item.value}}</a>
    {{/}}
    {{/}}
  </nav>
